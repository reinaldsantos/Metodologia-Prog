<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-wrapper">
        <h1 class="form-title">Cadastro para ver foto do Neymar Jr</h1>
        <form id="cadastro-form">
            <input type="text" id="nome" name="nome" placeholder="Nome" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <button type="submit" class="form-submit-btn">Cadastrar</button>
        </form>
        <a href="poo.html" class="btn back-btn">back</a>
    </div>
    <div id="foto-container" class="hidden">
        <h2 class="form-title">Cadastro realizado com sucesso!</h2>
        <img src="transferir.jpeg" alt="Foto do Neymar Jr" id="neymar-foto">
        <a href="form.html" class="btn">Novo Cadastro</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
